<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upgraded Calculator</title>
</head>
<body>
<h1>Задача</h1>
<p>
  При нажатии на <code>button class="calculate"</code> получить значения из
  <code>input class="number-1"</code> и <code>input class="number-2"</code>,
  провести операцию, полученную из <code>select class="operation"</code> и вывести в
  <code>p class="output"</code>
</p>

<input type="number" class="number-1">
<select class="operation">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
<input type="number" class="number-2">

<button class="calculate">Calculate</button>

<p class="output"></p>

<script src="./script.js"></script>
</body>
</html>
